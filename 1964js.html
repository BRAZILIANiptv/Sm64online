<html>
<head>
</head>

<body onload="webGLStart(); loadRom()">

<script src="js/1964js-0.0.3.min.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    
    void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

<div id="speedScrubber" style="opacity: 0.0; z-index: 1000; position: fixed; top: 10 px; left: 10 px; background-color: #CC8822; border: 2px solid #aa6600; font-size: 13px; color: white; font-weight: bold; font-family:Arial,Helvetica,sans-serif;">Slower (less CPU)<input id="speed" name="Speed" width=640 type="range" min=0 max=131072 value=65535 step=100 onchange="changeSpeed(this.value)"/>Faster (more CPU)
</div>


<canvas id="Canvas" style="width: 100%; height: 100%; position: fixed; z-index: -1000; top: 0; left: 0; background-color: #000000; margin: 0;" width=320 height=240>I'm sorry your browser does not support the HTML5 canvas element.</canvas>
<table style="opacity:0.6; z-index:-10" align="center" border="0">
<tr valign="top">
<span id="screen"></span>
<!-- note: canvas textures need to be powers of 2 for WebGL -->
<td>
<canvas id="Canvas3D" style="width: 100%; height: 100%; position: fixed; z-index: -999; top: 0; left: 0; margin: 0;" width="800" height="600">I'm sorry your browser does not support the HTML5 canvas element.</canvas>
</td>
<td>
<canvas id="DebugCanvas" style="display: block;" width="320" height="240">I'm sorry your browser does not support the HTML5 canvas element.</canvas>
</td>
</tr>
</table>
</body>

</html>

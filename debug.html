  <body alink="#ff0000" bgcolor="#000000" link="#ffa953" onLoad="start1964({wireframe:true})" onunload="i1964js.stopEmulatorAndCleanup()" text="#ffffff" vlink="#ffa953">
    <p></p>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      attribute vec2 aTextureCoord;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      
      varying lowp vec4 vColor;
      varying vec2 vTextureCoord;
      
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
        vTextureCoord = aTextureCoord;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying lowp vec4 vColor;
      varying mediump vec2 vTextureCoord;
      uniform sampler2D uSampler;
      
      uniform int uWireframe;
      uniform int otherModeL, otherModeH;
      uniform int uCombineA0, uCombineB0, uCombineC0, uCombineD0;
      uniform int uCombineA0a, uCombineB0a, uCombineC0a, uCombineD0a;
      uniform int uCombineA1, uCombineB1, uCombineC1, uCombineD1;
      uniform int uCombineA1a, uCombineB1a, uCombineC1a, uCombineD1a;
      uniform vec4 uPrimColor, uFillColor, uEnvColor, uBlendColor;
      vec4 green = vec4(0.0, 1.0, 0.0, 1.0);
      vec4 a, p, b, m;
      
      int combined=0;
      int tex0=1;
      int tex1=2;
      int prim=3;
      int shade=4;
      int env=5;
      int blend=7;
      int k5=15;
      int mux0=31;
      
      void main(void) {
       if (uWireframe == 1) {gl_FragColor = green; return; } 
       a = p = b = m = vec4(0.0, 0.0, 0.0, 0.0);
      
       if (uCombineA0 == tex0)
         p.rgb = texture2D(uSampler, vec2(vTextureCoord.st)).rgb;
       if (uCombineA0a == tex0)
         p.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
       if (uCombineB0 == tex0)
         a.rgb = texture2D(uSampler, vec2(vTextureCoord.st)).rgb;
       if (uCombineB0a == tex0)
         a.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
       if (uCombineC0 == tex0)
         b.rgb = texture2D(uSampler, vec2(vTextureCoord.st)).rgb;
       if (uCombineC0a == tex0)
         b.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
       if (uCombineD0 == tex0)
         m.rgb = texture2D(uSampler, vec2(vTextureCoord.st)).rgb;
       if (uCombineD0a == tex0)
         m.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
      
       if (uCombineA0 == tex1)
         p.rgb = texture2D(uSampler, vec2(vTextureCoord.st)).rgb;
       if (uCombineA0a == tex1)
         p.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
       if (uCombineB0 == tex1)
         a.rgb = texture2D(uSampler, vec2(vTextureCoord.st)).rgb;
       if (uCombineB0a == tex1)
         a.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
       if (uCombineC0 == tex1)
         b.rgb = texture2D(uSampler, vec2(vTextureCoord.st)).rgb;
       if (uCombineC0a == tex1)
         b.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
       if (uCombineD0 == tex1)
         m .rgb = texture2D(uSampler, vec2(vTextureCoord.st)).rgb;
       if (uCombineD0a == tex1)
         m.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
      
       if (uCombineA0 == env)
         p.rgb = uEnvColor.rgb;
       if (uCombineA0a == env)
         p.a = uEnvColor.a;
       if (uCombineB0 == env)
         a.rgb = uEnvColor.rgb;
       if (uCombineB0a == env)
         a.a = uEnvColor.a;
       if (uCombineC0 == env)
         b.rgb = uEnvColor.rgb;
       if (uCombineC0a == env)
         b.a = uEnvColor.a;
       if (uCombineD0 == env)
         m.rgb = uEnvColor.rgb;
       if (uCombineD0a == env)
         m.a = uEnvColor.a;
      
       if (uCombineA0 == shade)
         p.rgb = vColor.rgb;
       if (uCombineA0a == shade)
         p.a = vColor.a;
       if (uCombineB0 == shade)
         a.rgb = vColor.rgb;
       if (uCombineB0a == shade)
         a.a = vColor.a;
       if (uCombineC0 == shade)
         b.rgb = vColor.rgb;
       if (uCombineC0a == shade)
         b.a = vColor.a;
       if (uCombineD0 == shade)
         m.rgb = vColor.rgb;
       if (uCombineD0a == shade)
         m.a = vColor.a;
      
       if (uCombineA0 == prim)
         p.rgb = uPrimColor.rgb;
       if (uCombineA0a == prim)
         p.a = uPrimColor.a;
       if (uCombineB0 == prim)
         a.rgb = uPrimColor.rgb;
       if (uCombineB0a == prim)
         a.a = uPrimColor.a;
       if (uCombineC0 == prim)
         b.rgb = uPrimColor.rgb;
       if (uCombineC0a == prim)
         b.a = uPrimColor.a;
       if (uCombineD0 == prim)
         m.rgb = uPrimColor.rgb;
       if (uCombineD0a == prim)
         m.a = uPrimColor.a;
      
       if (uCombineA0 == 6)
         p.rgb = vec3(1.0, 1.0, 1.0);
       if (uCombineD0 == 6)
         m.rgb = vec3(1.0, 1.0, 1.0);
       if (uCombineA0 >= 8 && uCombineA0 <= 15)
         p.rgb = vec3(0.0, 0.0, 0.0);
       if (uCombineB0 >= 8 && uCombineB0 <= 15)
         a.rgb = vec3(0.0, 0.0, 0.0);
       if (uCombineC0 >= 16 && uCombineC0 <= 31)
         b.rgb = vec3(0.0, 0.0, 0.0);
       if (uCombineD0 == 7)
         m.rgb = vec3(0.0, 0.0, 0.0);
      
       // alpha combiner
       if (uCombineC0a == 8)
         b.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
       if (uCombineC0a == 9)
         b.a = vec4(texture2D(uSampler, vec2(vTextureCoord.st) )).a;
       if (uCombineC0a == 10)
         b.a = uPrimColor.a;
       if (uCombineC0a == 11)
         b.a = vColor.a;
       if (uCombineC0a == 12)
         b.a = uEnvColor.a;
      
       //        if (uCombineC0a == combined)
       //          b.a = gl_FragColor.a;
       //        if (uCombineA0 == combined)
       //          p.rgb = gl_FragColor.rgb;
       //        if (uCombineA0a == combined)
       //          p.a = gl_FragColor.a;
       //        if (uCombineB0 == combined)
       //          a.rgb = gl_FragColor.rgb;
       //        if (uCombineB0a == combined)
       //          a.a = gl_FragColor.a;
       //        if (uCombineC0 == combined)
       //          b.rgb = gl_FragColor.rgb;
       //        if (uCombineC0a == combined)
       //          b.a = gl_FragColor.a;
       //       if (uCombineD0 == combined)
       //         m.rgb = gl_FragColor.rgb;
       //       if (uCombineD0a == combined)
       //         m.a = gl_FragColor.a;
       //       gl_FragColor = (p-a) * b + m;
      
      
       gl_FragColor = (p-a) * b + m;    
      }
    </script>

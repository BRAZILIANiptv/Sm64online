<script id="color-framebuffer-fragment-shader" type="x-shader/x-fragment">// <![CDATA[
    precision mediump float;
    varying float v_Dot;
    vec4 color = vec4(0.0, 1.0, 1.0, 1.0);
    
    void main(void) {
        //color += vec4(0.1, 0.1, 0.1, 1.0);
        gl_FragColor = vec4(color.xyz, color.a);
    }
// ]]></script>

<script id="triangle-fragment-shader" type="x-shader/x-fragment">// <![CDATA[
    precision mediump float;
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;


  //  vec4 color = vec4(1.0, 1.0, 1.0, 1.0);
  //  void main(void) {
  //      //color += vec4(0.1, 0.1, 0.1, 1.0);
  //      gl_FragColor = vec4(color.xyz, color.a);
  //  }
    
    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
// ]]></script>
<script id="triangle-vertex-shader" type="x-shader/x-vertex">// <![CDATA[
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTextureCoord;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
// ]]></script>


<!-- shaders for tiles -->
<script id="tile-fragment-shader" type="x-shader/x-fragment">// <![CDATA[
    precision mediump float;
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
// ]]></script>
<script id="tile-vertex-shader" type="x-shader/x-vertex">// <![CDATA[
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec2 vTextureCoord;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
// ]]></script>
